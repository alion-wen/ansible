---
 - name: Install Dependent Packages
   yum:
    name: "{{ item }}"
    state: present
   with_items:
    - cmake
    - libaio-devel
    - zlib-devel
    - openssl-devel
    - systemtap
    - readline-devel
    - ncurses-devel

 - name: Get Mysql Source Code
   uri:
    url: "{{ mysql_package_url }}"
    dest: "{{ build_dir }}"
    creates: "{{ build_dir }}/{{ mysql_package }}.tar.gz"

 - block: 
    - debug: 
       msg: Build Mysql Source Code
    - unarchive:
       src: "{{ build_dir }}/{{ mysql_package }}.tar.gz"
       dest: "{{ build_dir }}"
       copy: no
       creates: "{{ build_dir }}/{{ mysql_package }}"
    - shell: cd "{{ build_dir }}/{{ mysql_package }}" && 
    - shell: cd "{{ build_dir }}/{{ nginx_package }}" && make && make install
 
 - block:
    - debug:
       msg: Git Nginx Conf
    - file: 
       path: "{{ nginx_install_dir }}/conf"
       state: absent
    - git: 
       repo: "{{ nginx_conf_url }}"
       dest: "{{ nginx_install_dir }}/conf"
       clone: yes

 - name: Start Daemon When System Boot
   shell: echo "{{ nginx_install_dir }}/sbin/nginx" >> /etc/rc.local

 - name: Create Logs Dir
   file:
    path: "{{ nginx_logs_dir }}" 
    owner: "{{ nginx_user }}"
    group: "{{ nginx_user }}"
    state: directory

 - name: Set Regular Clean Nginx Logs
   template: 
    src: nginx.logrotate
    dest: /etc/logrotate.d/nginx
...
