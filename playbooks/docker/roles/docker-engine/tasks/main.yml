---
 - name: copy docker.repo
   copy: 
    src: docker.repo 
    dest: /etc/yum.repos.d/docker.repo

 - block:
    - debug:
       msg: Add SSL Certificate
    - copy:
       src: "{{ item.src }}"
       dest: "{{ item.dest}}"
      with_items:
       - {src: cacert.pem, dest: /etc/pki/ca-trust/source/anchors/}
       - {src: nginx.crt, dest: /etc/pki/ca-trust/source/anchors/}
    #- file:
    #   path: /etc/pki/ca-trust/extracted/pem/tls-ca-bundle.pem
    #   mode: 0644
    - shell: update-ca-trust extract
    - shell: cat /etc/pki/ca-trust/source/anchors/cacert.pem >> /etc/pki/ca-trust/extracted/pem/tls-ca-bundle.pem 
    #- file:
    #   path: /etc/pki/ca-trust/extracted/pem/tls-ca-bundle.pem
    #   mode: 0444

 - name: yum install docker-engine 
   yum: 
    name: docker-engine 
    state: present 
    update_cache: yes
   notify: 
    - restart docker-engine
...
